    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Fredoka+One&display=swap');
        
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFD93D;
            --bg: #F8F9FA;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #E0F7FA 0%, #FFF3E0 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }
        
        header {
            background: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        h1 {
            font-family: 'Fredoka One', sans-serif;
            font-size: 3.5rem;
            background: linear-gradient(90deg, #FF6B6B, #4ECDC4, #FFD93D, #FF9FF3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
        }
        
        .subtitle {
            font-size: 1.4rem;
            color: #666;
            margin-top: 5px;
        }
        
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            flex-wrap: wrap;
            background: rgba(255,255,255,0.9);
        }
        
        .nav-btn {
            padding: 15px 25px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            background: white;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-btn:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.15);
        }
        
        .section {
            display: none;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section.active {
            display: block;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .card {
            background: white;
            border-radius: 25px;
            padding: 25px 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .card:hover {
            transform: scale(1.08) rotate(2deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .letter {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1;
        }
        
        .emoji {
            font-size: 4.5rem;
            margin: 10px 0;
        }
        
        .note {
            font-size: 5rem;
            margin: 10px 0;
        }
        
        .shape {
            width: 120px;
            height: 120px;
            margin: 15px auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .square { border-radius: 15px; }
        .triangle {
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 110px solid #FF6B6B;
            margin: 15px auto;
        }
        
        .color-box {
            width: 130px;
            height: 130px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        button.big {
            padding: 18px 40px;
            font-size: 1.6rem;
            margin: 15px;
            border: none;
            border-radius: 50px;
            background: var(--accent);
            color: #333;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        button.big:hover {
            transform: scale(1.1);
        }
        
        .quiz-container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }
        
        .question {
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 40px;
            min-height: 100px;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .option-btn {
            padding: 25px;
            font-size: 1.5rem;
            border: none;
            border-radius: 20px;
            background: #f0f0f0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .option-btn:hover {
            background: #FFD93D;
            transform: scale(1.05);
        }
        
        .feedback {
            text-align: center;
            font-size: 2.5rem;
            margin: 30px 0;
            min-height: 80px;
        }
        
        .score {
            font-size: 3rem;
            text-align: center;
            margin: 30px 0;
        }
        
        .back-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            padding: 15px 30px;
            font-size: 1.4rem;
            background: white;
            border: 3px solid #FF6B6B;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 200;
        }
        
        footer {
            text-align: center;
            padding: 30px;
            color: #888;
            font-size: 1.1rem;
        }
    </style>
</head>
